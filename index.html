<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz on JS</title>
    <link re-"stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h2>This quiz will test your knowledge</h2>
            <h2>on web design fundamentals</h2>
            <button id="startbtn">Start the Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Score</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="question"><p>Question Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>  

        </div>
        <div id="gameover">

            <div id="finalscore"></div>
            <input type="text" size = "40" placeholder= "Enter your initials to track your score" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>

        </div>
        <div id="highscoreContainer">
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>Player Initials</h3>
                <h3>High Score</h3>

            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>

        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscore</button>
        </div>    
        </div>

     </div>

    
    
</body>
</html>
